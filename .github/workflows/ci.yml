name: ci
on: [push]
jobs:
  remote-ci:
    defaults:
      run:
        working-directory: ./remote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Start App
        run: npm run start &

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: remote2
          command: npm run test:ci

